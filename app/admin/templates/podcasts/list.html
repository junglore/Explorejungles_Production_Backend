<!-- Podcast List Template -->
<div class="page-header">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h1 class="page-title">Podcast Management</h1>
            <p class="page-subtitle">Manage your podcast collection and episodes</p>
        </div>
        <a href="/admin/podcasts/create" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create New Podcast
        </a>
    </div>
</div>

<div id="message-container"></div>

<div class="content-container">
    <!-- Filters -->
    <div class="filters-section">
        <form method="get" class="filters-form">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="search">Search</label>
                    <input type="text" id="search" name="search" value="{{search_value}}"
                        placeholder="Search title, description, host, or show..." class="form-control">
                </div>
                <div class="filter-group">
                    <label for="category_id">Category</label>
                    <select id="category_id" name="category_id" class="form-control">
                        {{category_options}}
                    </select>
                </div>
                <div class="filter-group">
                    <label for="limit">Per Page</label>
                    <select id="limit" name="limit" class="form-control">
                        <option value="10" {{limit_10_selected}}>10</option>
                        <option value="25" {{limit_25_selected}}>25</option>
                        <option value="50" {{limit_50_selected}}>50</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> Filter
                </button>
                <a href="/admin/podcasts/list" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Clear
                </a>
            </div>
        </form>
    </div>

    <!-- Results Table -->
    <div class="table-container">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Podcast Info</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{table_rows}}
            </tbody>
        </table>
    </div>

    {{pagination_html}}
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>Confirm Delete</h3>
        <p>Are you sure you want to delete "<span id="deleteItemTitle"></span>"?</p>
        <p class="text-danger">This action cannot be undone.</p>
        <div class="modal-actions">
            <button onclick="closeDeleteModal()" class="btn btn-secondary">Cancel</button>
            <button onclick="executeDelete()" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>

<script>
    let deleteItemId = null;

    function confirmDelete(id, title) {
        deleteItemId = id;
        document.getElementById('deleteItemTitle').textContent = title;
        document.getElementById('deleteModal').style.display = 'flex';
    }

    function closeDeleteModal() {
        deleteItemId = null;
        document.getElementById('deleteModal').style.display = 'none';
    }

    async function executeDelete() {
        if (!deleteItemId) return;

        try {
            const response = await fetch(`/admin/podcasts/delete/${deleteItemId}`, {
                method: 'DELETE',
                credentials: 'same-origin'
            });

            if (response.ok) {
                showMessage('Podcast deleted successfully!', 'success');
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                const errorText = await response.text();
                showMessage('Error deleting podcast: ' + response.status, 'error');
            }
        } catch (error) {
            showMessage('Network error: ' + error.message, 'error');
        } finally {
            closeDeleteModal();
        }
    }

    // Close modal when clicking outside
    document.getElementById('deleteModal').addEventListener('click', function (e) {
        if (e.target === this) {
            closeDeleteModal();
        }
    });

    function showMessage(message, type) {
        const container = document.getElementById('message-container');
        container.innerHTML = `
            <div class="message ${type}" style="
                padding: 1rem 1.5rem;
                margin-bottom: 1rem;
                border-radius: 8px;
                font-weight: 500;
                ${type === 'success' ? 'background: #c6f6d5; color: #22543d; border: 1px solid #9ae6b4;' : ''}
                ${type === 'error' ? 'background: #fed7d7; color: #742a2a; border: 1px solid #feb2b2;' : ''}
            ">
                ${message}
            </div>
        `;

        setTimeout(() => {
            container.innerHTML = '';
        }, 5000);
    }
</script>
